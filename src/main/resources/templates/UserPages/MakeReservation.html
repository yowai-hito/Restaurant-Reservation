<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> 
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Reservation</title>
</head>
<body>
  <div class="container" style="background-color: rgb(179, 177, 177)">

    <div class="row justify-content-right">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <form action="/logout">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="text-center">
      <h1>Make Reservations</h1>
    </div>
    <!-- optional todo: add picture for aesthetics -->
    <!-- th: Restaurant Name, Address, Book -->
    <!-- Click on name for page -->
    <table class="table table-striped">
      <tr th:each=" rest : ${restaurants}">
        <td th:text="${rest.name}"></td>
        <td th:text="${rest.description}"></td> 
        <td th:text="${rest.tableCount}"></td>
        <td th:text="${rest.currentlyFilled}"></td>
        <td th:text="${rest.location}"></td>
        <td>
          <form th:action="@{|/landing/user/make/${rest.name}|}">
            <button type="submit">Details</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
