<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Landing Page</title>
</head>

<body style="background-color: rgba(127, 154, 165, 0.493);">
  <div class="container" style="background-color: rgb(179, 177, 177)">

    <div class="row justify-content-right">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <form action="/logout">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container pb-5 pt-5" style="border:1px solid; background-color: aliceblue;">
    <div class="text-center">

      <h1> Welcome, <span th:text="${auth.getName()}"></span>!</h1>

      <form action="" method="post">
        <div class="row justify-content-center mb-3 mt-2">
          <div class="d-grid gap-2 col-3">
            <button type="submit" class="btn btn-outline-primary" formaction="/landing/user/make"> Make a reservation
            </button>
          </div>
        </div>
        <div class="row justify-content-md-center mb-3">
          <div class="d-grid gap-2 col-3">
            <button type="submit" class="btn btn-outline-primary" formaction="/landing/user/manage">Manage Existing
              Reservations</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
