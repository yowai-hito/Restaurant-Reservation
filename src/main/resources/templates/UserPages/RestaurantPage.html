<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
</head>
<body>
  <!-- Restaurant Name, description, address and google maps location. -->
  <div class="container" style="background-color: rgb(179, 177, 177)">

    <div class="row justify-content-right">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <form action="/logout">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container pb-5 pt-5" style="border:1px solid; background-color: aliceblue;">
    <div class="text-center">
      <h1> Welcome to <span th:text="${current.name}"></span>!</h1>
    </div>
  </div>

</body>
</html>
