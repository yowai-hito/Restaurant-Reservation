<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"> 
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var todayDate = new Date().toISOString().slice(0, 10);
    var resvDate = document.querySelector("input[id='reservation_date']");
	  resvDate.setAttribute("min", todayDate);
  </script>

  <div class="container mb-3" style="background-color: rgb(179, 177, 177)">
    <div class="row justify-content-right">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
        <form action="/logout">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
    </div>

  <form enctype = "application/x-www-form-urlencoded" method="post" th:action="@{|/landing/user/submit|}">
    <div class="mb-3">

      <label for="restaurant_name" class="col-sm-2 col-form-label">Restaurant Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" th:value="${currentRestName}" readonly>
      </div>

      <label for="customer_name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="customer_name" name="customer_name" th:value="${custName}" readonly>
      </div>

      <label for="customer_pax" class="col-sm-2 col-form-label">Number of People:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="customer_pax" name="customer_pax" placeholder="Number of pax">
      </div>

      <label for="reservation_date" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="reservation_date" name="reservation_date" placeholder="Date of Reservation">
      </div>

      <label for="reservation_time" class="col-sm-2 col-form-label">Time:</label>
      <div class="col-sm-10">
        <input min = "0900" max = "2000" type="time" step="1800" class="form-control" id="reservation_time" name="reservation_time" placeholder="Time of Reservation" >
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3 mt-3">
        <button type="submit" class="btn btn-primary"> 
            Confirm Reservation
        </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
